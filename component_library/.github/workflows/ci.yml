name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./component_library
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Check formatting
        run: npx prettier --check src/ .storybook/ *.json *.md
      - name: Run linting
        run: npx eslint src/ .storybook/
      - name: Run tests
        run: npm test
